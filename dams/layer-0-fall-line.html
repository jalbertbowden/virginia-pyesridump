<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title>Leaflet Map</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100%; min-width: 1000px; min-height: 800px"></div>
	<!-- Add the Leaflet JavaScript library -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
// Create variable to hold map element, give initial settings to map
var map = L.map('map').setView([37.926868, -78.024902], 7);

// Add OpenStreetMap tile layer to map element
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);

var myStyle = {
    "color": "#000",
    "weight": 4,
    "opacity": 0.85,
    "fillOpacity": 0.45,
    "fillColor": "#000"
};

// load GeoJSON from an external file
$.getJSON("layer-0-fall-line.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data, {
    style: myStyle
}).addTo(map);
});
	</script>
</body>
</html>
